<!DOCTYPE html>

<head>
    <link rel ="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<main>
    <!-- Calulator Container -->
    <div class = "calculator">

        <!-- Calculator Screen -->
        <div class ="calculator-screen">
            <div id="workingValues"></div>
            <div id="finalValues">0</div>
        </div>

        <!-- Clear and Delte Buttons -->
        <div class="calculatorHeader">
            <div class="headerBtns calculatorBtn">Clear</div>
            <div class="headerBtns calculatorBtn">Delete</div>
        </div>

        <!-- Main Calculator Buttons -->
        <div class ="calculatorBtns">
            <div class="calculatorBtn">7</div>
            <div class="calculatorBtn">8</div>
            <div class="calculatorBtn">9</div>
            <div class="calculatorBtn">÷</div>
            <div class="calculatorBtn">4</div>
            <div class="calculatorBtn">5</div>
            <div class="calculatorBtn">6</div>
            <div class="calculatorBtn">×</div>
            <div class="calculatorBtn">1</div>
            <div class="calculatorBtn">2</div>
            <div class="calculatorBtn">3</div>
            <div class="calculatorBtn">−</div>
            <div class="calculatorBtn">.</div>
            <div class="calculatorBtn">0</div>
            <div class="calculatorBtn">=</div>
            <div class="calculatorBtn">+</div>
        </div>
    </div>
</main>
