<!DOCTYPE html>

<head>
    <link rel ="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<main>
    <!-- Calulator Container -->
    <div class = "calculator">

        <!-- Calculator Screen -->
        <div class ="calculator-screen">
            <div id="topValues"></div>
            <div id="bottomValues">0</div>
        </div>

        <!-- Clear and Delte Buttons -->
        <div class="calculatorHeader">
            <div class="calculatorBtn" id="clearBtn">Clear</div>
            <div class="calculatorBtn" id="deleteBtn">Delete</div>
        </div>

        <!-- Main Calculator Buttons -->
        <div class ="calculatorBtns">
            <div class="operand calculatorBtn">7</div>
            <div class="operand calculatorBtn">8</div>
            <div class="operand calculatorBtn">9</div>
            <div class="operator calculatorBtn">÷</div>
            <div class="operand calculatorBtn">4</div>
            <div class="operand calculatorBtn">5</div>
            <div class="operand calculatorBtn">6</div>
            <div class="operator calculatorBtn">×</div>
            <div class="operand calculatorBtn">1</div>
            <div class="operand calculatorBtn">2</div>
            <div class="operand calculatorBtn">3</div>
            <div class="operator calculatorBtn">−</div>
            <div class="operand calculatorBtn">.</div>
            <div class="operand calculatorBtn">0</div>
            <div class="equate calculatorBtn">=</div>
            <div class="operator calculatorBtn">+</div>
        </div>
    </div>
</main>
